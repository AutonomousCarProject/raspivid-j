apply plugin: 'java'

dependencies {
    compile project(':lib')
}

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
    }
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest {
        attributes 'Main-Class': 'PullData'
    }
}